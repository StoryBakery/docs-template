name: CI

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  docs-template-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install moonwave-extractor
        run: cargo install moonwave-extractor

      - name: Install dependencies
        working-directory: tests/luau-module-project/website
        run: npm install

      - name: Run tests
        working-directory: tests/luau-module-project/website
        env:
          MOONWAVE_EXTRACTOR_CMD: "moonwave-extractor --out {out} {src}"
        run: npm test
